<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
  
      <div class="row">
         <div class="col-6">
         </div>
         <div class="d-flex col-4 justify-content-around">
            <br>
              <a href="/shows">+ Tv Shows</a>
             <a href="/logout">logout</a>
         </div>
      </div>
      <div class="card col-10 mx-auto my-5 ">
        <div class="card-body">
             <h2 class="card-title text-dark">{{tvshow.title}}</h2>
             <p class="card-text"> Network : {{tvshow.network}}</p>
             <p class="card-text"> Release_date : {{tvshow.Release_date.strftime('%B %d %Y')}}</p>
             <p class="card-text">Description :</p>
            <p>{{tvshow.description}}</p>
            <br>
            <p class="card-text"> Posted by:  {{tvshow.owner}} </p>
        </div>
      </div>
</body>
</html>
