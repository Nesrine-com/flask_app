<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /*  styling  */
        form {
            max-width: 1000px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }

    
        textarea {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-6">
            <br>
            <h1 class="text-center"> Add a new Show !</h1>
            {% for message in get_flashed_messages() %}
            <p class="text-danger"> {{message}}</p>
            {% endfor %}
           <br>
           
            
          </div>
        <div class="d-flex col-4 justify-content-around">
            
             <a href="/shows">+ Tv Shows</a>
            <a href="/logout">logout</a>
        </div>
     </div>
     <form action="/tvshows/create" method="post" >
        <div class="form-group">
            <label for="">Title :</label>
            <input type="text" name="title" class="form-group">
         </div>
         <div class="form-group">
             <label for="">Network :</label>
             <input type="text" name="network"  class="form-group">
         </div>
         <div class="form-group">
              <label for="">Release_date :</label>
             <input type="date" name="Release_date"  class="form-group">
         </div>
         <div class="form-group">
               <label for="">Description :</label>
               <textarea name="description"  cols="50" rows="5" class="form-group"> </textarea>
           </div>
  
            <input type="submit" value="add" class="btn btn-primary">
      </form>

    
     
</body>
</html>
